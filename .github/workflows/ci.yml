name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    if: '!startsWith(github.event.head_commit.message, "chore: release")'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint and test
        run: npm run lint && npm run test

      - name: Build
        run: npm run build
